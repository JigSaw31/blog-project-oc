<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts > 0,
                'list-group-item-danger': loveIts < 0 }">
    <div class="d-flex justify-content-between">
      <h2>{{ title }}</h2>
      <p style="color:grey">{{created_at | date: 'short' }}</p>
    </div>
    <p>{{content}}</p> <br>
    <button (click)="onMore()" type="button" class="btn btn-success">Love it !</button>
    <button (click)="onLess()" style="margin: 2px" type="button" class="btn btn-danger">Don't love it !</button>
</li>
